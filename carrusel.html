<!DOCTYPE html>
<html>
<head>
	<title>Carrusel de Imágenes con Bootstrap</title>
	<!-- Agregar los enlaces a los archivos CSS de Bootstrap -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<!-- Indicadores del carrusel -->
		<ul class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ul>

		<!-- Imágenes del carrusel -->
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg" alt="Perro 1">
			</div>
			<div class="carousel-item">
				<img src="https://images.pexels.com/photos/235805/pexels-photo-235805.jpeg" alt="Perro 2">
			</div>
			<div class="carousel-item">
				<img src="https://images.pexels.com/photos/247408/pexels-photo-247408.jpeg" alt="Perro 3">
			</div>
		</div>

		<!-- Controles del carrusel -->
		<a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Anterior</span>
		</a>
		<a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Siguiente</span>
		</a>
	</div>

	<!-- Agregar los enlaces a los archivos JS de Bootstrap -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

</body>
</html>
